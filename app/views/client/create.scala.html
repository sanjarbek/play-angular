<div class="panel panel-default">
    <div class="panel-heading  clearfix">
        <h1 class="panel-title pull-left">Создать нового пользователя</h1>
        <div class="btn-group pull-right">
            <a href="#" class="btn btn-success btn-sm">## Lock</a>
            <a href="#" class="btn btn-info btn-sm">## Delete</a>
            <a href="#" class="btn btn-warning btn-sm">## Move</a>
        </div>
    </div>

    <div class="panel-body">
        <form class="form-horizontal" ng-submit="processForm()">
            <div class="form-group">
                <label for="name" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control input-sm" id="name" name="name" placeholder="Name"
                        ng-model="createFormData.name">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="ean" class="control-label col-xs-2">EAN</label>
                <div class="col-xs-10">
                    <input type="number" class="form-control input-sm" id="ean" name="ean" placeholder="EAN"
                        ng-model="createFormData.ean">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="Description" class="control-label col-xs-2">Description</label>
                <div class="col-xs-10">
                    <textarea class="form-control input-sm" id="description" name="description" placeholder="Description"
                        ng-model="createFormData.description"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-flash"></span>Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<pre>
	{{ createFormData }}
</pre>
